version = 1
revision = 1
requires-python = ">=3.12"

[manifest]
members = [
    "p1-new",
    "p2",
    "p3",
    "uv",
]

[[package]]
name = "p1-new"
version = "0.1.0"
source = { editable = "libs/p1" }

[[package]]
name = "p2"
version = "0.1.0"
source = { editable = "libs/p2" }

[[package]]
name = "p3"
version = "0.1.0"
source = { editable = "libs/p3" }
dependencies = [
    { name = "p1-new" },
]

[package.metadata]
requires-dist = [{ name = "p1-new", editable = "libs/p1" }]

[[package]]
name = "uv"
version = "0.1.0"
source = { virtual = "." }
